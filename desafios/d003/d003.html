<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        #but{
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <input type="button" value="Antecessor e Sucessor" id="but" onclick="clicar()">

    <script>
        function clicar(){
            n=window.prompt('Digite um número inteiro qualquer')
            n=Number(n)
            Number.isInteger(n)==true?window.alert(`Antes de ${n}, temos o número ${--n} \nDepois de ${++n},  temos o número ${++n}`):window.alert('O número não é inteiro, tente novamente')
        }
    </script>
</body>
</html>
