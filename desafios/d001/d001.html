<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        #bt1, #bt2, #bt3 {
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <input type="button" value="Botão 1" id="bt1" name="bt1" onclick="but1()">
    <input type="button" value="Botão 2" id="bt2" name="bt2" onclick="but2()">
    <input type="button" value="Botão 3" id="bt3" name="bt3" onclick="but3()">

    <script>
        function but1(){
            window.alert('Você clicou no 1º botão')
        }
        function but2(){
            window.alert('Você clicou no 2º botão')
        }
        function but3(){
            window.alert('Você clicou no 3º botão')
        }
    </script>
</body>
</html>
