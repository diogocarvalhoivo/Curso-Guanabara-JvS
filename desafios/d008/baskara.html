<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara</title>
    <style>
        #but{
            padding: 15px;
        }

        #res{
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <h1 id="tit">Resolvendo Bhaskara</h1>
    <input type="button" value="Calcular" id="but" onclick="clicar()">
    <div id="res">
        Considerando a equação: <strong>ax<sup>2</sup> + bx + c = 0</strong>, aperte o botão acima para calcular o valor de &Delta;.
    </div>
    <script>
        function clicar(){
            a=window.prompt("Qual valor de a?")
            b=window.prompt("Qual valor de b?")
            c=window.prompt("Qual valor de c?")
            res.innerHTML = `
                <h1>Resolvendo Bhaskara</h1> 
                <p>A equação atual é ${a}x<sup>2</sup> + ${b}x + ${c} = 0 </p>
                <p>O cálculo realizado será <strong>&Delta; = ${b}<sup>2</sup> - 4 . ${a} . ${c}</strong> </p>
                <p>O valor calculado foi <strong style= "background-color: yellow">&Delta; = 12</strong></p>
            `
        }
    </script>
</body>
</html>
