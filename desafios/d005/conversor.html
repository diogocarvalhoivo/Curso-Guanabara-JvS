<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        #but{
            padding: 15px;
        }

        #res{
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <h1 id="tit">Conversor de medidas</h1>
    <input type="button" value="Converter" id="but" onclick="clicar()">
    <div id="res">
        Clique no botão para inicar
    </div>
    <script>
        function clicar(){
            m=window.prompt('Digite uma distância em metros: ')
            Number.parseFloat(m)
            res.innerHTML=`<h1>A distância de ${m} metros, corresponde a:</h1> ${m/1000} quilômetros (Km) <br>${m/100} hectômetros (Hm)<br>${m/10} decâmetros (Dam)<br>${m*10} decímetros (dm)<br>${m*100} centímetros (cm)<br>${m*1000} milímetros (mm)<br>`
        }
    </script>
</body>
</html>
