<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        #but{
            padding: 15px;
        }

        #res{
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <h1 id="tit">Conversor de medidas</h1>
    <input type="button" value="Converter" id="but" onclick="clicar()">
    <div id="res">
        Clique no botão para inicar
    </div>
    <script>
        function clicar(){
            m=window.prompt('Digite uma distância em metros: ')
            Number(m)
            mq= m/1000
            mh=m/100
            mdc=m/10
            md=m*10
            mc=m*100
            mm=m*1000
            res.innerHTML=`<h1>A distância de ${m.replace('.', ',')} metros, corresponde a:</h1> <p>${mq.toLocaleString('pt')} quilômetros (Km) </p><p>${mh.toLocaleString('pt')} hectômetros (Hm)</p><p>${mdc.toLocaleString('pt')} decâmetros (Dam)</p><p>${md.toLocaleString('pt')} decímetros (dm)</p><p>${mc.toLocaleString('pt')} centímetros (cm)</p><p>${mm.toLocaleString('pt')} milímetros (mm)</p>`
        }
    </script>
</body>
</html>
