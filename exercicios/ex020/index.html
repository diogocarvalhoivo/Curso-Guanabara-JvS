<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de números</title>
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <main>
        <form action="">
            <label for="num">Número (entre 1 e 100):</label>
            <input type="number" name="num" id="num" required max="100" min="1" placeholder=" 1 a 100">
            <input type="button" value="Adicionar" onclick="adicionar()">
        </form>
        <select name="quadro" id="selquadro" size="10">
            <option> </option>
        </select>
        <p><input  type="button" value="Finalizar" onclick="finalizar()"></p>
        <div id="res">
        </div>
    </main>
    <footer>
        &copy; Diogo Ivo
    </footer>
    <script src="script.js"></script>
</body>
</html>
