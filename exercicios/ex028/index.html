<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo de Fatorial</title>
</head>
<body>
    <h1>Cálculo de Fatorial</h1>
    <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.</p>
    <form action="#" method="get">
        <label for="num">Número:</label> 
        <input type="number" name="num" id="num" required placeholder="Número:" max="21" min="1"> 
        <input type="submit" id="but" value="Fatorial" formaction="javascript:fatorial()">
    </form>
    <p id="res">Preencha os dados acima e aperte o botão.</p>
    <script src="script.js"></script>
</body>
</html>
